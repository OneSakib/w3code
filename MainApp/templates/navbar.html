<style>
    .topnavbar {
        overflow: hidden;
        background-color: #282934;
        width: 100%;
    }

    .topnavbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 8px 15px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnavbar a:hover {
        background-color: #626262;
        color: white;
    }

    .topnavbar a.active {
        background-color: #04AA6D;
        color: white;
    }

    .topnavbar .icon {
        display: none;
    }

    @media screen and (max-width: 900px) {

        .topnavbar .home {
            display: block;
        }

        .topnavbar a.icon {
            float: left;
            display: block;
        }
    }

    @media screen and (max-width: 700px) {
        .topnavbar.responsive {
            position: relative;
        }

        .topnavbar.responsive .icon {
            position: absolute;
            left: 0;
            top: 0;
        }

        .topnavbar.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }

    @media (max-width: 945px) {
        .topnavbar a:nth-of-type(12) {
            display: none;
        }
    }

    @media (max-width: 900px) {
        .topnavbar a:nth-of-type(11) {
            display: none;
        }
    }

    @media (max-width: 860px) {
        .topnavbar a:nth-of-type(10) {
            display: none;
        }
    }

    @media (max-width: 820px) {
        .topnavbar a:nth-of-type(9) {
            display: none;
        }
    }

    @media (max-width: 780px) {
        .topnavbar a:nth-of-type(8) {
            display: none;
        }
    }

    @media (max-width: 730px) {
        .topnavbar a:nth-of-type(7) {
            display: none;
        }
    }

    @media (max-width: 680px) {
        .topnavbar a:nth-of-type(6) {
            display: none;
        }
    }

    @media (max-width: 630px) {
        .topnavbar a:nth-of-type(5) {
            display: none;
        }
    }

    @media (max-width: 580px) {
        .topnavbar a:nth-of-type(4) {
            display: none;
        }
    }

    @media (max-width: 530px) {
        .topnavbar a:nth-of-type(3) {
            display: none;
        }
    }

</style>
<!--Extra Navbar-->
<div class="topnavbar" id="mytopnavbar">
    <!--navbar button-->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()" id="icon">
        <i class="fa fa-bars"></i>
    </a>
    <a href="{% url 'w3c:index' %}" class="home"><i class="fa fa-home"></i></a>
    <a href="{% url 'Programming:python' %}" class="{% if title == 'Python Language' %}active{% endif %}">PYTHON</a>
    <a href="{% url 'Programming:java' %}" class="{% if title == 'Java Language' %}active{% endif %}">JAVA</a>
    <a href="{% url 'Programming:c' %}" class=" {% if title == 'C Language' %}active{% endif %}">C</a>
    <a href="{% url 'Web:html' %}" class="{% if title == 'HTML' %}active{% endif %}">HTML</a>
    <a href="{% url 'Web:css' %}" class="{% if title == 'CSS' %}active{% endif %}">CSS</a>
    <a href="{% url 'Programming:javascript' %}" class="{% if title == 'JavaScript' %}active{% endif %}">JAVASCRIPT</a>
    <a href="{% url 'Javascript:jquery' %}" class="{% if title == 'JQuery' %}active{% endif %}">JQUERY</a>
    <a href="{% url 'Database:mysql' %}" class="{% if title == 'MySQL' %}active{% endif %}">MYSQL</a>
    <a href="{% url 'Programming:php' %}" class="{% if title == 'PHP Language' %}active{% endif %}">PHP</a>
    <a href="{% url 'Web:bootstrap' %}" class="{% if title == 'Bootstrap' %}active{% endif %}">BOOTSTRAP</a>

</div>
