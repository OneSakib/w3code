<style>
    .topnavbar {
        overflow: hidden;
        background-color: #282934;
        width: 100%;
    }

    .topnavbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 8px 15px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnavbar a:hover {
        background-color: #626262;
        color: white;
    }

    .topnavbar a.active {
        background-color: #04AA6D;
        color: white;
    }

    .topnavbar .icon {
        display: none;
    }

    @media screen and (max-width: 700px) {
        .topnavbar a {
            display: none;
        }

        .topnavbar .home {
            display: block;
        }

        .topnavbar a.icon {
            float: left;
            display: block;
        }
    }

    @media screen and (max-width: 700px) {
        .topnavbar.responsive {
            position: relative;
        }

        .topnavbar.responsive .icon {
            position: absolute;
            left: 0;
            top: 0;
        }

        .topnavbar.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }

</style>
