{% extends 'base.html' %}
{% block title %}  {% endblock %}
{% block content %}
    <div class="container-fluid row mt-5 text-center">
        <div class="col-12 ">
            <img src="{{ user.profileimage.image.url }}" alt="image not load " class="rounded-circle logo-image "
                 style="width:100px;">
        </div>
        <div class="col-md-3 "></div>
        <div class="col-3 col-md-3 mt-3 ">
            <h4>Name </h4>
            <h4>Email </h4>
            <h4>Profession </h4>
        </div>
        <div class="col-9 col-md-3 mt-3">
            <h4>{{ user.first_name|title }} {{ user.last_name|title }}</h4>
            <h4>{{ user.email }}</h4>
        </div>
        <div class="col-md-3"></div>
        <div class="col-12">
            <div class="container-fluid">
                {{ user.author.profession|safe }}
            </div>
        </div>

    </div>
{% endblock %}
