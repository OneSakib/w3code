{% extends 'base.html' %}
{% block title %}Welcome to w3code Blog{% endblock %}
{% block css %}
    <style>
        .card-body img {
            width: 50px;
            height: 50px;
        }

        @media screen and (max-width: 300px) {
            .c-text {
                font-size: 10px;
            }

            .card-body img {
                width: 30px;
                height: 30px;
            }

        }
    </style>
{% endblock %}
{% block content %}
    <div class="container mt-2">
        <h4>Blogs</h4>
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 row-cols-lg-6 g-2">
            {% for o in object_list %}
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <a href="{{ o.get_absolute_url }}" class="text-decoration-none text-dark">
                                <img src="{{ o.image.url }}"
                                     alt="Not found" class="logo-image">
                                <p class="c-text">{{ o.title }}</p>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
