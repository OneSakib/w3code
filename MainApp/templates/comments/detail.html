{% extends 'base.html' %}
{% block content %}
    <div class="container-lg mt-3">
        <h4 class="mt-3">{{ title }}</h4>
        <div class="overflow-auto">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th>Sr.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>IP Address</th>
                    <th>Post</th>
                    <th>Comments</th>
                    <th>Timestamp</th>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                {% for o in obj %}
                    <tr>
                        <td width="5%">{{ forloop.counter }}</td>
                        <td width="8%">{{ o.name }}</td>
                        <td width="12%">{{ o.email }}</td>
                        <td width="12%">{{ o.ip_address }}</td>
                        <td width="15%">{{ o.post.title }}</td>
                        <td>{{ o.body }}</td>
                        <td width="20%">{{ o.timestamp }}</td>
                        <td width="8%">
                            <form action="" method="post">
                                {% csrf_token %}
                                <input value="{{ o.pk }}" type="hidden" name="id">
                                <input type="submit" value="Delete" class="btn btn-danger">
                            </form>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
